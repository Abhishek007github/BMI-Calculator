<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGMI Calculater</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="images.png">
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="">
            <div class="height">
                <label for="">Height:</label>
                <input type="text" name="" id="height">
            </div>
            <div class="weight">
                <label for="">Weight:</label>
                <input type="text" name="" id="weight">
            </div>
            <div class="sumbit">
                <input type="submit" value="Result" id="sub">
            </div>
            
            <h2></h2>
            <h3 >Underweight (16,17,18.5)  <span class="cal1"></span></h3>
            <h3 >Normal (18.6 and 24.9)  <span class="cal2"></span></h3>
            <h3 >Overweight (24.9)  <span class="cal3"></span></h3>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
